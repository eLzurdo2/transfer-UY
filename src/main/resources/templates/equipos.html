<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Equipos</title>
</head>
<body>
<h1>Lista de Equipos</h1>
<a href="/equipo/nuevo">Agregar Equipo</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Pa√≠s</th>
    </tr>
    <tr th:each="equipo : ${equipos}">
        <td th:text="${equipo.id}"></td>
        <td th:text="${equipo.nombre}"></td>
        <td th:text="${equipo.pais}"></td>
    </tr>
</table>
</body>
</html>
